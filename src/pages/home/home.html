<ion-header>
  <ion-navbar color="nav">
    <ion-title>
      The Best Bands in the World
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let detalle of detalle">
      <ion-thumbnail item-start>
        <img src="{{detalle.img}}">
      </ion-thumbnail>
      <h2>{{detalle.titulo}}</h2>
      <p>{{detalle.descripcion}}</p>
      <button (click)="goToPageDetalle(detalle.id)" ion-button full color="boton">Detalle</button>
    </ion-item>
  </ion-list>
</ion-content>
