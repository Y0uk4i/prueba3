<ion-header>

  <ion-navbar color="nav">
    <ion-title>Detalle</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">

    <ion-card>
        <ion-grid>
            <ion-row>
                <ion-col col-12><img src="{{detalle.img}}"/></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-11><h1>{{detalle.titulo}}</h1></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-1></ion-col>
                <ion-col col-10><p>{{detalle.descripcion}}</p></ion-col>
                <ion-col col-1></ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>

</ion-content>
